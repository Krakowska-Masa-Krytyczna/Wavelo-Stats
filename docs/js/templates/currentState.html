<ng-map zoom='{{map_data.zoom}}' center="{{map_data.center.latitude}}, {{map_data.center.longitude}}" id="ngmapContainer">
    <marker id='m{{bike.id}}' ng-repeat="bike in current_data" position="{{bike.current_position.coordinates[1]}}, {{bike.current_position.coordinates[0]}}"    
        icon="img/bicycle.png"
        on-click="showDetail(bike)">
    </marker>
    <info-window id="foo-iw">
        <div ng-non-bindable="">
            id: {{bike.id}} <br>
            name: {{bike.name}}
        </div>
    </info-window>
</ng-map>
